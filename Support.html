<div class="container">
    <section id="contact" class="contact section-padding">
        <div class="col-md-12">
            <div class="section-header text-center pb-3">
                <h1>CONTACT US</h1>
                <p>You Can Contact With Us</p>
            </div>
        </div>
        <div class="row m-0">
            <div class="col-md-12 p-0 pt-4 p-4 m-auto">
                <!-- Form start -->
                <form id="contactForm" class="bg-light p-4 m-auto">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="mb-3">
                                <input type="text" id="firstName" class="form-control" placeholder="First Name" required> 
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="mb-3">
                                <input type="text" id="lastName" class="form-control" placeholder="Last Name" required> 
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="mb-3">
                                <input type="email" id="mail" class="form-control"  placeholder="Email" required>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="mb-3">
                                <textarea id="message" rows="1" class="form-control" placeholder="The Collage You Choose" required></textarea>  
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="mb-3">
                                <select id="RequestType" class="form-control" required>
                                    <option value="" disabled selected>Select Request Type</option>
                                    <option value="Wrong Order">Obtain Information</option>
                                    <option value="Product information">About Collage Reviews </option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- Form end -->
                    <button type="submit" class="btn btn-custom mt-3">Send Now</button> 
                </form>
            </div>
        </div>    
    </section>
